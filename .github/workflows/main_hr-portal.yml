# "Platinum" YAML - Includes node_modules to guarantee startup
name: Build and deploy Node.js app to Azure Web App - HR-Portal

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Build MERN App
        run: |
          # 1. Install Backend Dependencies
          cd backend
          npm install
          cd ..

          # 2. Build Frontend (Vite)
          cd frontend
          npm install
          npm run build
          cd ..

          # 3. Package for Deployment
          # Clear the backend public folder
          rm -rf backend/public
          mkdir backend/public
          
          # COPY FROM 'dist' (Vite) TO BACKEND
          cp -r frontend/dist/. backend/public/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          # UPLOAD EVERYTHING inside backend, INCLUDING node_modules
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_18CE60E5868041E7B5C146882CD965F9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7330A5D18F6B45B79BA68A18ADC8C13C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C8E0BA4A6EA64417A9915D0FC36667F0 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'HR-Portal'
          slot-name: 'Production'
          package: .
